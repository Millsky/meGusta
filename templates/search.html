<div ng-controller="search">
			<div id="searchContainer">
			<input placeholder="What Artists Are You Diggin?" id="searchInput" ng-model="searchParams" type="text"/>
			<button id="searchButton" ng-click="search()"><i class="fa fa-search"></i></button>
			</div>
			<div id="nextStep" ng-show="myList.length > 0">
				<div id="artistsLeft"> Start Listening </div>
				<div id="artistsRight">
					<button ng-click="completeArtists()"> <i class="fa fa-arrow-right"></i> </button>
				</div>
			</div>
			<div ng-repeat="results in myList">
				<div class="resultsItem">
					
					<div class="resultsItemLeft">
						<!-- IF NULL RETURN CUSTOM IMAGE -->
						<img class="resultArtistImage" height="60px" width="60px" ng-src="{{results.images[1].url}}" alt="artistImage"/>
					</div>
					<div class="resultsItemRight">
						{{results.name}}
						<br />
						<span>{{results.topTracks.tracks[0].name}}</span>
					</div>
					<div class="farRightAdd"><span><i class="fa fa-plus" ng-show="!results.isAdded" ng-click="addItem($index)"></i><i ng-show="results.isAdded" class="fa fa-check" style="color:#7EBC89" ng-click="removeItem($index)"></i></span></div>
			
			
			</div>
			</div>
			<div ng-repeat="results in searchData">
				<div class="resultsItem">
					<div class="resultsItemLeft">
						<!-- IF NULL RETURN CUSTOM IMAGE -->
						<img class="resultArtistImage" height="60px" width="60px" ng-src="{{results.images[1].url}}" alt="artistImage"/>
					</div>
					<div class="resultsItemRight">
						{{results.name}}
						<br />
						<span>{{results.topTracks.tracks[0].name}}</span>
					</div>
					<div class="farRightAdd"><span><i class="fa fa-plus" ng-show="!results.isAdded" ng-click="addItem($index)"></i><i ng-show="results.isAdded" class="fa fa-check" ng-click="removeItem($index)"></i></span></div>
				</div>
			</div>
			<i id="headphones" class="fa fa-headphones"></i>
		</div>
